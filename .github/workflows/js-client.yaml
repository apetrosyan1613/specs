name: generate-client

on:
  push:
    branches:
      - test-branch

jobs:
  generate_js_client:
    runs-on: ubuntu-latest
    steps:
      - name: set branch name
        id: new_branch
        run: echo ::set-output name=new_branch::$(echo "client_update_$(date +'%Y-%m-%dT%H.%M.%S')")
      - name: Checkout
        uses: actions/checkout@v3
      - name: run js client generation
        run: ./Taskfile typescript
      - name: Create remote branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          branch: ${{ steps.new_branch.outputs.new_branch }}
          sha: '${{ github.event.pull_request.head.sha }}'
      - name: Commit and push changes
        uses: apetrosyan1613/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: examples/sdk/ts/
          destination-github-username: 'apetrosyan1613'
          destination-repository-name: 'test-repo'
          user-email: apetrosyan@qase.io
          commit-message: "[build] update client "
          target-branch: ${{ steps.new_branch.outputs.new_branch }}
          target-directory:  qase-javascript/qaseio/src/
